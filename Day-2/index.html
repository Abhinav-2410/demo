<DOCTYPE>
  <html>
    <head>
      <style>
        table {
          border: 2px, solid red;
          border-collapse: collapse;
          width: 100%;
        }
        th,
        td {
          border: 1px, dashed violet;
          padding: 8px;
          text-align: left;
        }
        tr:nth-child(even) {
          background-color: aqua;
        }
        tr:nth-child(odd) {
          background-color: cadetblue;
        }
      </style>
      <body>
        <h2>learning table in html</h2>
        <table>
          <tr>
            <th>FOOD ITEM</th>
            <th>PRICE</th>
            <th>QUANTITY</th>
          </tr>
          <tr>
            <td>CHAI</td>
            <td>15</td>
            <td>5</td>
          </tr>
          <tr>
            <td>TRUFFLE CAKE</td>
            <td>350</td>
            <td>2</td>
          </tr>
        </table>
        <p>THIS IS A TABLE FOR FOOD ITEM & ITS PRICE AND QUANTITY</p>
      </body>
    </head>
  </html>
</DOCTYPE>
